name: test

on: [push]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14.x
        id: go
      -
        name: Check out code into the Go module directory
        uses: actions/checkout@master
      -
        name: Run test
        env:
          GO111MODULE: on
        run: go test -v ./...
